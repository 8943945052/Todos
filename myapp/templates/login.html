{%extends 'base.html'%}
{%load static%}
{%block main_block%}

{%if messages%}
{%for m in messages%}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
{%endif%}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row shadow my-5">
        <div class="col-5">
            <img width="100%" src="{%static 'images/login.png' %}" alt="">
        </div>
        <div class="col-6 p-5">
            <h1>Login Here!</h1>
            <form action="" method="post">
                {%csrf_token%}
                {{form}}
                <button class="btn btn-danger my-2" type="submit">Login</button>
                New User? <a href="{%url 'signup'%}">SignUp</a>
            </form>

        </div>
        <div class="col-1"></div>
    </div>
</div>



{%endblock%}
