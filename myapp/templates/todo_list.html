{%extends 'base.html'%}

{%block main_block%}




<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
        <center>
            Add New Task? <a href="{%url 'todo-add'%}" class="btn btn-primary mb-2">Add Task</a>
        </center>
        <table class="table table-dark">
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Created Date</th>
                <th>Owner</th>
                <th>Action</th>
            </tr>
            {%for todo in todos%}
            <tr>
                <td>{{todo.title}}</td>
                <td>{%if todo.status == False %}
                    Due

                    {%else%}
                    Compleated

                    {%endif%}
                </td>
                <td>{{todo.created_date}}</td>
                <td>{{todo.owner}}</td>
                <td>
                    <a href="{%url 'todo-edit' todo.id%}" class="btn btn-outline-warning">Edit</a>
                    <a href="{%url 'todo-delete' todo.id%}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="col-2"></div>
</div>


{%endblock%}
